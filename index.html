<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Teacher Notes Assistant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    
    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="min-h-screen p-8"></div>

    <script type="text/babel">
        const LESSON_TEMPLATE = `**LEKTION [datum]**
**Elev: **[namn]

**Dagens fokus**
(huvudsakligt innehåll/moment)

**Arbetsmaterial**
(låtar/övningar)

**Progression**
(⭐️ = utmärkt, ✅ = enligt plan, ⚠️ = behöver extra stöd)

**Nästa steg**
(given läxa till nästa gång och vad behöver följas upp)

**Särskilda noteringar**
(viktiga observationer för framtida planering/bedömning)`;

        const AudioRecorder = () => {
            const [isRecording, setIsRecording] = React.useState(false);
            const [audioBlob, setAudioBlob] = React.useState(null);
            const [transcript, setTranscript] = React.useState('');
            const [formattedNotes, setFormattedNotes] = React.useState('');
            const [isProcessing, setIsProcessing] = React.useState(false);
            const [copySuccess, setCopySuccess] = React.useState('');
            const [showSettings, setShowSettings] = React.useState(false);
            
            // Load API keys from localStorage
            const [openAIKey, setOpenAIKey] = React.useState(() => 
                localStorage.getItem('openai_key') || ''
            );
            const [claudeKey, setClaudeKey] = React.useState(() => 
                localStorage.getItem('claude_key') || ''
            );
            
            const mediaRecorderRef = React.useRef(null);
            const chunksRef = React.useRef([]);

            // Save API keys to localStorage when they change
            React.useEffect(() => {
                if (openAIKey) localStorage.setItem('openai_key', openAIKey);
                if (claudeKey) localStorage.setItem('claude_key', claudeKey);
            }, [openAIKey, claudeKey]);

            const clearStoredKeys = () => {
                localStorage.removeItem('openai_key');
                localStorage.removeItem('claude_key');
                setOpenAIKey('');
                setClaudeKey('');
            };

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream, {
                        mimeType: 'audio/webm'
                    });
                    chunksRef.current = [];

                    mediaRecorderRef.current.ondataavailable = (e) => {
                        chunksRef.current.push(e.data);
                    };

                    mediaRecorderRef.current.onstop = () => {
                        const blob = new Blob(chunksRef.current, { type: 'audio/webm' });
                        setAudioBlob(blob);
                    };

                    mediaRecorderRef.current.start();
                    setIsRecording(true);
                    setTranscript('');
                    setFormattedNotes('');
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    alert('Kunde inte komma åt mikrofonen. Kontrollera att du gett tillåtelse.');
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                    mediaRecorderRef.current.stream.getTracks().forEach(track => track.stop());
                }
            };

            const formatDate = () => {
                const today = new Date();
                return today.toLocaleDateString('sv-SE', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric'
                });
            };

            const analyzeWithClaude = async (text) => {
                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'anthropic-version': '2024-01-01',
                            'x-api-key': claudeKey
                        },
                        body: JSON.stringify({
                            model: 'claude-3-5-sonnet-20241022',
                            max_tokens: 4096,
                            messages: [{
                                role: 'user',
                                content: `Analysera röstanteckningarna och använd informationen för att fylla i en lektionsdokumentation, enligt mallen 'Dokumentationsmall'.

Röstanteckningar:
${text}

Dokumentationsmall:
${LESSON_TEMPLATE}`
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    if (!response.ok) {
                        const errorData = await response.text();
                        console.error('Claude API error response:', errorData);
                        console.error('Response status:', response.status);
                        console.error('Response headers:', Object.fromEntries(response.headers));
                        throw new Error(`HTTP error! status: ${response.status} - ${errorData}`);
                    }
                    
                    const data = await response.json();
                    if (!data.content || !data.content[0] || !data.content[0].text) {
                        console.error('Unexpected API response structure:', data);
                        throw new Error('Unexpected API response structure');
                    }
                    return data.content[0].text;
                } catch (error) {
                    console.error('Full Claude API error:', error);
                    // Log the actual request being made (without the API key)
                    console.log('Request details:', {
                        url: 'https://api.anthropic.com/v1/messages',
                        headers: {
                            'Content-Type': 'application/json',
                            'anthropic-version': '2023-06-01'
                        },
                        model: 'claude-3.5-sonnet-20240229'
                    });
                    throw error;
                }
            };

            const transcribeAndAnalyze = async () => {
                if (!audioBlob || !openAIKey || !claudeKey) {
                    alert('Vänligen spela in ljud och ange API-nycklar först.');
                    return;
                }

                setIsProcessing(true);
                
                try {
                    // First transcribe with Whisper
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'audio.webm');
                    formData.append('model', 'whisper-1');
                    formData.append('language', 'sv');

                    const whisperResponse = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${openAIKey}`
                        },
                        body: formData
                    });

                    if (!whisperResponse.ok) {
                        throw new Error(`Whisper API error! status: ${whisperResponse.status}`);
                    }

                    const whisperData = await whisperResponse.json();
                    setTranscript(whisperData.text);
                    
                    // Then analyze with Claude
                    const analysisResult = await analyzeWithClaude(whisperData.text);
                    setFormattedNotes(analysisResult);

                } catch (error) {
                    console.error('Processing error:', error);
                    alert('Ett fel uppstod. Kontrollera API-nycklarna och försök igen.');
                } finally {
                    setIsProcessing(false);
                }
            };

            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopySuccess('Kopierad!');
                    setTimeout(() => setCopySuccess(''), 2000);
                } catch (err) {
                    setCopySuccess('Kunde inte kopiera');
                }
            };

            return (
                <div className="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold">Music Teacher Notes Assistant</h1>
                        <button 
                            onClick={() => setShowSettings(!showSettings)}
                            className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
                        >
                            {showSettings ? 'Dölj inställningar' : 'Inställningar'}
                        </button>
                    </div>
                    
                    {showSettings && (
                        <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    OpenAI API Key:
                                </label>
                                <input
                                    type="password"
                                    value={openAIKey}
                                    onChange={(e) => setOpenAIKey(e.target.value)}
                                    className="w-full p-2 border rounded"
                                    placeholder="sk-..."
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Claude API Key:
                                </label>
                                <input
                                    type="password"
                                    value={claudeKey}
                                    onChange={(e) => setClaudeKey(e.target.value)}
                                    className="w-full p-2 border rounded"
                                    placeholder="sk-ant-..."
                                />
                            </div>
                            <button
                                onClick={clearStoredKeys}
                                className="px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200"
                            >
                                Rensa sparade nycklar
                            </button>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-6">
                            <div className="flex justify-center space-x-4">
                                {!isRecording ? (
                                    <button
                                        onClick={startRecording}
                                        className="p-4 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors"
                                        title="Börja spela in"
                                    >
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                            <line x1="12" y1="19" x2="12" y2="23"/>
                                            <line x1="8" y1="23" x2="16" y2="23"/>
                                        </svg>
                                    </button>
                                ) : (
                                    <button
                                        onClick={stopRecording}
                                        className="p-4 bg-gray-500 text-white rounded-full hover:bg-gray-600 transition-colors"
                                        title="Stoppa inspelning"
                                    >
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                        </svg>
                                    </button>
                                )}
                            </div>

                            {isRecording && (
                                <div className="text-center text-red-500 animate-pulse">
                                    Spelar in...
                                </div>
                            )}

                            {audioBlob && (
                                <div className="mt-4">
                                    <h3 className="text-lg font-semibold mb-2">Lyssna på inspelning:</h3>
                                    <audio controls src={URL.createObjectURL(audioBlob)} className="w-full" />
                                    <button
                                        onClick={transcribeAndAnalyze}
                                        disabled={isProcessing}
                                        className="mt-2 w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400"
                                    >
                                        {isProcessing ? 'Bearbetar...' : 'Transkribera och analysera'}
                                    </button>
                                </div>
                            )}
                        </div>

                        <div className="space-y-6">
                            {transcript && (
                                <div>
                                    <h3 className="text-lg font-semibold mb-2">Transkription:</h3>
                                    <div className="p-4 bg-gray-100 rounded-lg">
                                        {transcript}
                                    </div>
                                </div>
                            )}

                            {formattedNotes && (
                                <div>
                                    <div className="flex justify-between items-center mb-2">
                                        <h3 className="text-lg font-semibold">Formaterade anteckningar:</h3>
                                        <button
                                            onClick={() => copyToClipboard(formattedNotes)}
                                            className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
                                        >
                                            {copySuccess || 'Kopiera'}
                                        </button>
                                    </div>
                                    <div className="p-4 bg-gray-100 rounded-lg whitespace-pre-wrap font-mono">
                                        {formattedNotes}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AudioRecorder />);
    </script>
</body>
</html>
